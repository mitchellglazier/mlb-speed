<div class="container">
    <div style="text-align: center;">
        <h2>Center Fielders Speed vs OAA</h2>
    <mat-form-field>
        <mat-label>Filter Players</mat-label>
        <input style="color: white;" matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    <div class="content">
        <table mat-table [dataSource]="graphArray">
      
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
              </ng-container>
    
              <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef> Team </th>
                <td mat-cell *matCellDef="let element"> {{element.team}} </td>
              </ng-container>
    
              <ng-container matColumnDef="sprint_speed">
                <th mat-header-cell *matHeaderCellDef> Sprint Speed </th>
                <td mat-cell *matCellDef="let element"> {{element.sprint_speed}} </td>
              </ng-container>

              <ng-container matColumnDef="oaa">
                <th mat-header-cell *matHeaderCellDef> OAA </th>
                <td mat-cell *matCellDef="let element"> {{element.oaa}} </td>
              </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div *ngIf="graphData?.length" style="text-align: center; width: 100%;">
            <h3>Average CF Sprint Speed: {{sprintAverage}}</h3>
            <h3>Average CF OAA: {{outAverage}}</h3>
            <app-scatter [graphData]="graphData"></app-scatter>
          </div>
    </div>  
</div>
