<div class="container">
  <div style="text-align: center;">
    <h2>Stat Correlation by Position</h2>
  </div>
  <div>
    <div style="text-align: center;">
      <h3>{{position}}'s {{stat1}} vs {{stat2}}</h3>
  <mat-form-field>
      <mat-label>Filter Players</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
  <div class="content">
    <div class="player-table">
      <table class="player-table" mat-table [dataSource]="graphArray">
    
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
        <div *ngIf="graphData?.length" style="text-align: center; width: 100%;">
          <app-scatter [graphData]="graphData"></app-scatter>
        </div>
  </div>  
  </div>
</div>
